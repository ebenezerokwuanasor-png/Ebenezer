<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebenezer Radiography Hub</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f8fb; color: #003366; margin: 0; }
    header { background: #002b80; color: white; padding: 15px; text-align: center; position: sticky; top: 0; }
    header h1 { margin: 0; font-size: 1.8em; }
    nav { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 10px; }
    nav input[type="text"] { padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
    nav button { background: #ffcc00; border: none; border-radius: 5px; padding: 8px 15px; cursor: pointer; font-weight: bold; }
    nav button:hover { background: gold; }
    main { padding: 20px; }
    img { max-width: 100%; border-radius: 8px; }
    .donate-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .donate-box { background: white; padding: 20px; border-radius: 10px; max-width: 400px; text-align: center; }
    .close-btn { background: red; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; float: right; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Ebenezer Radiography Hub</h1>
    <nav>
      <input type="text" placeholder="Search...">
      <button onclick="openDonate()">Donate</button>
      <button onclick="location.href='admin.html'">Admin</button>
    </nav>
  </header>

  <main id="content"></main>

  <div class="donate-modal" id="donateModal">
    <div class="donate-box">
      <button class="close-btn" onclick="closeDonate()">Ã—</button>
      <h2>Support Our Mission</h2>
      <p><strong>Palmpay</strong><br>Acc No: 8116249601<br>Acc Name: Okwuanasor Francesca Nwamaka</p>
      <p><strong>PAGA</strong><br>Acc No: 0590180601<br>Acc Name: Okwuanasor Francesca Nwamaka</p>
      <p>If you have made donations, please contact me via email.<br><strong>Thank you for your support!</strong></p>
    </div>
  </div>

  <script>
    function openDonate() {
      document.getElementById('donateModal').style.display = 'flex';
    }
    function closeDonate() {
      document.getElementById('donateModal').style.display = 'none';
    }
    async function loadPosts() {
      const res = await fetch('posts.json');
      const posts = await res.json();
      const container = document.getElementById('content');
      container.innerHTML = posts.map(p => `
        <article>
          <h2>${p.title}</h2>
          <small>${p.date}</small>
          <p>${p.content}</p>
        </article>
      `).join('');
    }
    loadPosts();
  </script>
</body>
</html>
