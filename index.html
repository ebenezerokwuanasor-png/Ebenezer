<style>
body { margin:0; font-family: Arial,sans-serif; transition: background 0.3s,color 0.3s;}
body.light { background:#fff; color:#000;}
body.dark { background:#111; color:#f1f1f1;}
header, footer { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; color:#fff;}
header { background:#c0392b;}
footer { background:#c0392b;}
button { cursor:pointer; border:none; border-radius:5px; font-weight:bold; padding:8px 12px;}
#adminBtn { background: linear-gradient(45deg,#f39c12,#e74c3c); color:#fff;}
#themeToggle { background:none; color:#fff; font-size:20px; border:2px solid #fff;}
#searchBar, #infoSearchBar { padding:6px 10px; border-radius:5px; border:1px solid #fff; width:200px;}
#faviconDisplay { display:block; margin:10px auto; width:80px; height:80px; cursor:pointer; border-radius:10px;}
main { padding:20px;}
.post { border:2px solid #e67e22; padding:15px; margin:10px 0; border-radius:10px; background:#fdf2e9; transition: transform 0.2s; cursor:pointer;}
.post:hover { transform:scale(1.02);}
.overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); color:#fff; z-index:999; overflow-y:auto; padding:30px;}
.overlay.active { display:block;}
.overlay-content { background:#2c3e50; padding:20px; border-radius:10px; max-width:800px; margin:auto; position:relative;}
.overlay-content h2 { margin-top:0;}
.closeOverlay { position:absolute; top:10px; right:10px; cursor:pointer; font-size:20px; background:red; border:none; padding:5px 10px; border-radius:5px;}
.btn { padding:8px 15px; margin:5px; border-radius:5px; font-weight:bold; cursor:pointer;}
.btn-primary { background: linear-gradient(45deg,#3498db,#9b59b6); color:#fff;}
.btn-danger { background: linear-gradient(45deg,#e74c3c,#c0392b); color:#fff;}
.btn-success { background: linear-gradient(45deg,#2ecc71,#27ae60); color:#fff;}
.btn-warning { background: linear-gradient(45deg,#f1c40f,#e67e22); color:#fff;}
input, textarea { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc;}
.post-meta { font-size:12px; color:#555; margin-top:5px;}
</style>
</head>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyAdX_Vtx_Nka22I19xFbcYGw5Axa8RG7EU",
authDomain: "rad-ebenzer-isd.firebaseapp.com",
projectId: "rad-ebenzer-isd",
storageBucket: "rad-ebenzer-isd.firebasestorage.app",
messagingSenderId: "982141158464",
appId: "1:982141158464:web:ecbe1036ec51de4061cba5"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let adminAttempts = 5; let adminBannedUntil = null;
document.getElementById('toggleAdminPass').onclick = () => {
  const pass = document.getElementById('adminPassword');
  pass.type = pass.type==='password'?'text':'password';
}
window.adminLogin = () => {
const email=document.getElementById('adminEmail').value;
const password=document.getElementById('adminPassword').value;
const now = new Date();
if(adminBannedUntil && now<adminBannedUntil){
alert('Banned, try later'); return;
}
signInWithEmailAndPassword(auth,email,password)
.then(()=>{
document.getElementById('adminLoginMessage').innerText='‚úÖ Access Granted!';
setTimeout(()=>{ closeOverlay('adminOverlay'); openOverlay('adminPanelOverlay'); },800);
})
.catch(()=>{
adminAttempts--;
if(adminAttempts<=0){
adminBannedUntil = new Date(now.getTime()+24*60*60*1000);
document.getElementById('adminLoginMessage').innerText='‚ùå Access Denied: You have been banned for 24hrs due to repeated failed attempts';
}
else{
document.getElementById('adminLoginMessage').innerText=`‚ùå Access Denied. Attempts left: ${adminAttempts}`;
}
});
}
</script>
